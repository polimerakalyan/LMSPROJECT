apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: lms.example.com   # replace with your domain (GoDaddy, Route53, etc.)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lms-service
            port:
              number: 80
